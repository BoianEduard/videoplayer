<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <video id="videoPlayer" class="hidden" muted autoplay>
        <source src="" type="video/mp4">
    </video>
    
    <video id="previewVideo" class="hidden">
        <source src="" type="video/mp4">
    </video>
    
    <canvas id="mainCanvas"></canvas>
    <canvas id="previewCanvas" class="preview-canvas"></canvas>
    
    <label for="effectSelect" id="effectText"> Effects </label>
    <select id="effectSelect">
        <option value="none"> - </option>
        <option value="pixelate">Pixelate</option>
        <option value="colorShift">Invert  </option>
        <option value="hue"> Hue </option>
    </select>
    
    <h3> Playlist Video</h3>
    <ul id="playlist"></ul>
    
    <label for="fileInput" id="dropZone"> Drop video files here </label>
    <input type="file" id="fileInput" accept="video/*">
    
    <script src="index.js"></script>
</body>
</html>
